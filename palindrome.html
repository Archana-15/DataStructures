<!DOCTYPE html>

<body>
    <script>
        function palindrome(str) {
            let str1 = '';
            for (let i = str.length; i >= 0; i--) {
                str1 += str[i];

            }

            if (str1 == str) {
                console.log("Yes it is a palindrome");

            }
            else {
                console.log("not palindrome");
            }
        }
        palindrome('12321');
       // palindrome('12321');
        //palindrome('abcd');

    </script>

</body>

</html>
