<body>
    <script>
        function isPalindrome(str) {
            var newStr = '';

            for (var i = str.length - 1; i >= 0; i--) {
                newStr += str[i];// to store reverse array
            }

            if (newStr == str) { // checks whether the given str and reverse string is same
                console.log("true");
            } else {
                console.log("false");
            }
        }
        isPalindrome('redivider');
        isPalindrome('drive');
        isPalindrome('kayak');
        isPalindrome('11211');
        isPalindrome('1115544');

    </script>
</body>

</html>
