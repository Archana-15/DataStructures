<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function reverse(str) {
            str1 = '';
            for (let i = str.length; i >= 0; i--) {
                str1 = str1 + str[i];

            }
            return str1;

        }


        // console.log(reverse('Hi my name is'));
        document.write(reverse('Hi my name is'));
    </script>

</body>

</html>
